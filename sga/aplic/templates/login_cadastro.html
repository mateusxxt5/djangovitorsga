{% extends 'base.html' %}

{% block title %}Login e Cadastro - Smart Padoca{% endblock %}

{% block content %}
    <!-- Formulário de Login e Cadastro -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulário de Login -->
                <form method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}  <!-- Formulário de Login -->
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <!-- Formulário de Cadastro -->
                <form method="post">
                    {% csrf_token %}
                    {{ cadastro_form.as_p }}  <!-- Formulário de Cadastro -->
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Faça seu cadastro!</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Endereço de e-mail</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Lembrar
            </label>
          </div>
          <button class="btn btn-primary btn-sm" type="submit" style="width: 150px;">Enviar</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
        </form>
      </main>
{% endblock %}
