{% extends 'base.html' %}

{% block title %}Produtos - Smart Padoca{% endblock %}

{% block content %}
    <!-- Título da página de produtos -->
    <div class="container py-4">
        <h1 class="text-center">Produtos</h1>
    </div>

    <!-- Cards de Produtos -->
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          {% for Produto in Produtos %}
          <div class="col">
              <div class="card h-100 shadow-sm">
                  <img src="{{ Produto.imagem.url }}" alt="{{ Produto.nome }}" class="card-img-top" style="object-fit: cover; height: 200px;">
                  <div class="card-body d-flex flex-column justify-content-between">
                      <div>
                          <h5 class="card-title">{{ Produto.nome }}</h5>
                          <p class="card-text text-muted">{{ Produto.descricao }}</p>
                      </div>
                      <div class="d-flex justify-content-between align-items-center mt-3">
                          <button type="button" class="btn btn-warning w-100">Adicionar Ao Carrinho</button>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
{% endblock %}
